<button 
  class="fixed top-4 transition-transform duration-300 hover:scale-110 z-[9999] rounded-full bg-white shadow-lg border-2 border-gray-300 w-12 h-12 flex items-center justify-center"
  (click)="toggleSidebar()"
  [attr.aria-label]="isOpen() ? 'Cerrar menú' : 'Abrir menú'"
  [ngClass]="{ 'left-[232px] rotate-0': isOpen(), 'left-2 rotate-180': !isOpen() }"
>
  <img 
    src="assets/paaaw.svg" 
    alt="Pata menú" 
    class="w-18 h-12 pointer-events-none"
  />
</button>


<aside 
  class="flex flex-col w-64 bg-gray-900 text-gray-200 py-6 px-4 space-y-4 h-screen sticky top-0 transition-transform duration-300 z-40"
  [ngClass]="{ '-translate-x-full': !isOpen() }"
>

  <img src="assets/connectapetLogo.png" class="w-48 mx-auto mt-6" />


  <nav class="mt-6 flex-grow">
    <a (click)="goToHome()" class="block py-2 px-4 rounded-lg hover:bg-purple-600 cursor-pointer">Inicio</a>
    <a (click)="goToMap()" class="block py-2 px-4 rounded-lg hover:bg-purple-600 cursor-pointer">Mapa</a>
    @if (authService.isAuthenticated()) {
      <a (click)="goToProfile()" class="block py-2 px-4 rounded-lg hover:bg-purple-600 cursor-pointer">
        Mi cuenta
      </a>
    }
    

  </nav>

  @if (authService.isAuthenticated()) {
    <div class="mt-auto pt-4">
      <button
        (click)="logout()"
        class="w-full border border-purple-500 text-white rounded-lg py-2 hover:bg-purple-600  transition-colors duration-300"
      >
        Cerrar sesión
      </button>
    </div>
  }
</aside>
