<div class="max-w-5xl mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Mi perfil</h1>

  <ng-container *ngIf="user() as currentUser; else loading">
    <div class="mb-10">
      <h2 class="text-xl font-semibold mb-2">Datos del usuario</h2>

      <ng-container *ngIf="!editing(); else editMode">
        <p class="text-lg">Nombre: {{ currentUser.userName }}</p>
        <p class="text-lg">Email: {{ currentUser.email }}</p>
        <div class="mt-4 flex gap-2">
          <button class="btn btn-outline btn-primary" (click)="startEditing()">Editar perfil</button>
          <button class="btn btn-outline btn-secondary" (click)="togglePasswordForm()">Cambiar contraseña</button>
        </div>
      </ng-container>

      <ng-template #editMode>
        <div class="space-y-3">
          <label class="block">
            <span class="label-text">Nombre</span>
            <input [(ngModel)]="form().userName" class="input input-bordered w-full" />
          </label>
          <label class="block">
            <span class="label-text">Email</span>
            <input [(ngModel)]="form().email" class="input input-bordered w-full" />
          </label>
          <div class="mt-2 flex gap-2">
            <button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
            <button class="btn btn-outline" (click)="cancelEdit()">Cancelar</button>
          </div>
        </div>
      </ng-template>
    </div>

    <ng-container *ngIf="changingPassword()">
      <div class="mb-10 border border-base-300 rounded-xl p-4 bg-base-100 shadow">
        <h2 class="text-lg font-semibold mb-2">Cambiar contraseña</h2>

        <label class="block mb-2">
          <span class="label-text">Contraseña actual</span>
          <input [(ngModel)]="passwordForm().currentPassword" type="password" class="input input-bordered w-full" />
        </label>
        <label class="block mb-2">
          <span class="label-text">Nueva contraseña</span>
          <input [(ngModel)]="passwordForm().newPassword" type="password" class="input input-bordered w-full" />
        </label>
        <label class="block mb-2">
          <span class="label-text">Repetir nueva contraseña</span>
          <input [(ngModel)]="passwordForm().confirmPassword" type="password" class="input input-bordered w-full" />
        </label>

        <p *ngIf="errorMessage()" class="text-red-500 text-sm mt-1">{{ errorMessage() }}</p>
        <p *ngIf="successMessage()" class="text-green-600 text-sm mt-1">{{ successMessage() }}</p>

        <div class="mt-4 flex gap-2">
          <button class="btn btn-primary" (click)="submitPasswordChange()">Guardar nueva contraseña</button>
          <button class="btn btn-outline" (click)="togglePasswordForm()">Cancelar</button>
        </div>
      </div>
    </ng-container>

    <h2 class="text-2xl font-semibold mb-3">Mis perros</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <ng-container *ngFor="let dog of dogs(); trackBy: trackById">
        <app-dog-card [dog]="dog" />
      </ng-container>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="text-gray-500">Cargando perfil...</p>
  </ng-template>
</div>
