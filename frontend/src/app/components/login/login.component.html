<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-gray-100 via-purple-50 to-gray-100">
  <div class="card w-[95%] max-w-lg bg-white shadow-2xl p-8 rounded-2xl border border-purple-100 relative">
    <button 
      (click)="goToHome()"
      class="btn btn-circle btn-outline absolute top-4 right-4 hover:bg-purple-500 hover:text-white transition"
      aria-label="Cerrar formulario">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-5 w-5"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="flex justify-center">
      <img src="assets/perrito.png" 
           alt="Perrito"
           class="w-32 h-32 mb-4 rounded-full shadow-md" />
    </div>

    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
      Inicia sesión en Connectapet 
    </h2>
    <label class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
    <input type="email"
           [(ngModel)]="email"
           class="input input-bordered w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4"
           placeholder="Introduce tu correo" />
    <label class="block text-gray-700 font-semibold mb-2">Contraseña</label>
    <input type="password"
           [(ngModel)]="password"
           class="input input-bordered w-full px-4 py-3 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 mb-6"
           placeholder="Introduce tu contraseña" />

    <button 
      class="btn w-full py-3 text-lg font-bold text-white bg-purple-500 hover:bg-purple-600 transition shadow-md"
      (click)="login()">
      Entrar
    </button>

  
    <p class="text-center text-gray-700 mt-4">
      ¿No tienes cuenta? 
      <a 
        (click)="goToRegister()" 
        class="text-purple-600 font-semibold cursor-pointer hover:underline">
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
