<div class="flex justify-center items-center min-h-screen px-4 sm:px-6 relative z-10">
  <div
  class="w-full max-w-sm lg:max-w-md p-4 sm:p-6 bg-white bg-opacity-40 rounded-2xl border border-purple-100 shadow-2xl
         translate-y-0 sm:translate-y-0 -translate-y-24 sm:-translate-y-28 lg:translate-y-0 overflow-hidden"
>


    <!-- Botón cerrar -->
    <button
      (click)="goToHome()"
      class="btn btn-circle btn-outline absolute top-4 right-4 hover:bg-purple-500 hover:text-white transition"
      aria-label="Cerrar formulario"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Logo -->
    <div class="flex justify-center mt-4 mb-2">
      <img src="assets/logoperrito.png" alt="ConnectaPet" class="w-20 h-20 rounded-full shadow-md object-cover" />
    </div>

    <!-- Formulario -->
    <label class="block text-gray-700 font-semibold mb-1 text-sm">Correo Electrónico</label>
    <input type="email" [(ngModel)]="email"
           class="input input-bordered w-full px-3 py-2 text-sm text-gray-900 rounded-lg shadow-sm mb-3"
           placeholder="Introduce tu correo" />

    <label class="block text-gray-700 font-semibold mb-1 text-sm">Contraseña</label>
    <input type="password" [(ngModel)]="password"
           class="input input-bordered w-full px-3 py-2 text-sm text-gray-900 rounded-lg shadow-sm mb-4"
           placeholder="Introduce tu contraseña" />

    <button
      class="btn w-full text-sm font-semibold text-white bg-gray-700 hover:bg-purple-600 transition"
      (click)="login()">
      Entrar
    </button>

    <!-- Link a registro -->
    <p class="text-center text-gray-700 mt-3 text-sm pb-2">
      ¿No tienes cuenta?
      <a (click)="goToRegister()" class="text-dark font-semibold hover:underline cursor-pointer">Regístrate aquí</a>
    </p>

  </div>
</div>
