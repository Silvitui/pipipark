<div class="login-wrapper relative min-h-screen w-full">
  <div class="background-image absolute inset-0 z-0"></div>
  <div class="flex justify-center items-center min-h-screen px-4 sm:px-6 relative z-10">
    <div class="card w-full max-w-sm  lg:max-w-md bg-white bg-opacity-40 shadow-2xl p-4 sm:p-6 rounded-2xl border border-purple-100">
      
      <button 
        (click)="goToHome()"
        class="btn btn-circle btn-outline absolute top-4 right-4 hover:bg-purple-500 hover:text-white transition"
        aria-label="Cerrar formulario">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <div class="flex justify-center">
        <img src="assets/logoperrito.png" 
             alt="Perrito"
             class="logo mb-4 rounded-full shadow-md" />
      </div>
      
    
      
      <label class="block text-gray-700 font-semibold mb-1 text-sm">Correo Electrónico</label>
      <input type="email"
             [(ngModel)]="email"
             class="input input-bordered w-full px-3 py-2 text-sm text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 mb-3"
             placeholder="Introduce tu correo" />
      
      <label class="block text-gray-700 font-semibold mb-1 text-sm">Contraseña</label>
      <input type="password"
             [(ngModel)]="password"
             class="input input-bordered w-full px-3 py-2 text-sm text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4"
             placeholder="Introduce tu contraseña" />
      
      <button 
        class="botonsito  btn w-full py-2 text-base font-bold text-white bg-gray-600 hover:bg-purple-700 transition shadow-md"
        (click)="login()">
        Entrar
      </button>
      
      <p class="text-center text-gray-700 mt-3 text-sm">
        ¿No tienes cuenta? 
        <a 
          (click)="goToRegister()" 
          class="text-purple-600 font-semibold cursor-pointer hover:underline">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
