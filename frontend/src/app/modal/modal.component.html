<dialog #customModal class="modal">
  <div class="modal-box w-[90%] max-w-[300px] sm:max-w-[400px] mx-auto p-6 rounded-lg shadow-lg bg-white">
    <h3 class="text-lg font-bold">{{ selectedPipican?.name }}</h3> 
    <p class="py-4">
      <strong>Barrio:</strong> {{ selectedPipican?.barrio }}
    </p>
    <div class="modal-action">
      <button class="btn bg-blue-500 text-white hover:bg-blue-600" (click)="closeModal()">
        Cerrar
      </button>
    </div>
  </div>
</dialog>
