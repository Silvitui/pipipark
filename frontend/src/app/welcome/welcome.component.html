<header class="flex justify-between items-center p-6 bg-[#FFD700] w-full">
    <div class="text-3xl font-bold">
      <img src="assets/logo.png" alt="PipiPark Logo" class="h-16">
    </div>
    <div class="flex flex-col gap-2">
      <button 
        class="px-6 py-2 bg-white text-black font-semibold rounded-full shadow-md hover:bg-gray-100 transition duration-300">
        Login
      </button>
      <button 
        class="px-6 py-2 bg-gray-200 text-black font-semibold rounded-full shadow-md hover:bg-gray-300 transition duration-300">
        Register
      </button>
    </div>
  </header>
  
  <main class="flex flex-col items-center justify-center text-center bg-[#FFD700] p-12 w-full min-h-screen overflow-hidden">
    <img src="assets/perritos.jpg" alt="Grupo de Perritos" class="w-full max-w-4xl h-auto object-cover rounded-3xl shadow-lg border-4 border-white" />
  
    <p class="text-2xl font-semibold text-gray-800 mt-6">Haz amigos para tu peludo y descubre quién está en el parque.</p>
  
    <button 
      class="mt-6 px-8 py-3 bg-black text-white text-lg font-semibold rounded-full shadow-lg hover:bg-gray-800 transition duration-300">
      Explorar
    </button>
  </main>
